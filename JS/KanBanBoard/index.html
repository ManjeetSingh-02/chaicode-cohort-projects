<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KanBan Board Clone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="relative bg-white dark:bg-black text-black dark:text-white border-black dark:border-white">

    <nav class="flex items-center justify-between w-10/12 mx-auto my-5">
        <h1 class="text-3xl font-bold">KanBan Board</h1>

        <ul class="flex items-center justify-center gap-4">
            <li>
                <button id="openTaskPopup"
                    class="flex items-center gap-2 p-2 border-2 rounded-xl group cursor-pointer hover:bg-gray-300 dark:hover:bg-gray-600">
                    <img src="./icons/icons8-plus.svg" height="30" width="30" alt="Add"
                        class="group-hover:animate-spin dark:invert">
                    <span class="font-bold text-lg">Task</span>
                </button>
            </li>
            <li>
                <button id="changeThemeMode"
                    class="flex items-center gap-2 p-2 border-2 rounded-xl group cursor-pointer hover:bg-gray-300 dark:hover:bg-gray-600">
                    <img id="changeThemeImg" src="./icons/icons8-moon.svg" height="30" width="30" alt="Switch"
                        class="group-hover:animate-spin dark:invert">
                    <span class="font-bold text-lg">Theme</span>
                </button>
            </li>
        </ul>
    </nav>

    <div id="errMsg"
        class="fixed z-50 bottom-2 right-0 translate-x-[100%] transition-all duration-300 text-xl font-bold w-1/4 bg-gray-300 dark:bg-gray-600 p-4 rounded-sm">
        xczv
    </div>

    <div id="taskPopup"
        class="fixed z-50 top-0 left-[40%] -translate-y-[100%] transition-all duration-300 border-2 w-1/4 rounded-xl p-4 flex flex-col items-center justify-center gap-6 text-xl">
        <div class="flex items-center justify-between border-b-2 border-gray-500 w-full">
            <h2 class="font-bold">Add Task</h2>
            <button id="closeTaskPopup" class="group cursor-pointer">
                <img src="./icons/icons8-cross.svg" height="30" width="30" alt="Exit"
                    class="group-hover:animate-spin dark:invert">
            </button>
        </div>
        <div class="flex gap-4 items-center justify-center flex-col w-full">
            <div class="flex flex-col items-center justify-center gap-2 w-full">
                <label for="taskNameInput">Enter Task Name</label>
                <input type="text" id="taskNameInput" class="w-full p-2 border-2 rounded-xl">
            </div>
            <button id="taskSubmitBtn"
                class="border-2 p-2 rounded-xl font-bold cursor-pointer hover:bg-gray-300 dark:hover:bg-gray-600"
                type="submit">Submit
            </button>
        </div>
    </div>

    <div id="editPopup"
        class="fixed z-50 top-0 left-[40%] -translate-y-[100%] transition-all duration-300 border-2 w-1/4 rounded-xl p-4 flex flex-col items-center justify-center gap-6 text-xl">
        <div class="flex items-center justify-between border-b-2 border-gray-500 w-full">
            <h2 class="font-bold">Edit Task</h2>
            <button id="closeEditPopup" class="group cursor-pointer">
                <img src="./icons/icons8-cross.svg" height="30" width="30" alt="Exit"
                    class="group-hover:animate-spin dark:invert">
            </button>
        </div>
        <div class="flex gap-4 items-center justify-center flex-col w-full">
            <div class="flex flex-col items-center justify-center gap-2 w-full">
                <label for="taskEditInput">Enter New Task Name</label>
                <input type="text" id="taskEditInput" class="w-full p-2 border-2 rounded-xl">
            </div>
            <button id="taskEditBtn"
                class="border-2 p-2 rounded-xl font-bold cursor-pointer hover:bg-gray-300 dark:hover:bg-gray-600"
                type="submit">Submit
            </button>
        </div>
    </div>

    <main class="w-10/12 mx-auto my-10 flex items-center gap-10 opacity-100">
        <div class="w-1/3 h-[80vh] flex flex-col items-center gap-10">
            <div class="bg-red-500 h-6 w-full rounded-t-xl flex items-center justify-center gap-2 font-bold">
                <span>Pending</span>
                <span id="pendingTasksCounter">0</span>
            </div>
            <div id="pendingTasksDiv" class="flex flex-col items-start w-[95%] gap-4 overflow-y-auto"></div>
        </div>

        <div class="w-1/3 h-[80vh] flex flex-col items-center gap-10">
            <div class="bg-yellow-500 h-6 w-full rounded-t-xl flex items-center justify-center gap-2 font-bold">
                <span>Ongoing</span>
                <span id="ongoingTasksCounter">0</span>
            </div>
            <div id="ongoingTasksDiv" class="flex flex-col items-start w-[95%] gap-4 overflow-y-auto"></div>
        </div>

        <div class="w-1/3 h-[80vh] flex flex-col items-center gap-10">
            <div class="bg-green-500 h-6 w-full rounded-t-xl flex items-center justify-center gap-2 font-bold">
                <span>Finished</span>
                <span id="finishedTasksCounter">0</span>
            </div>
            <div id="finishedTasksDiv" class="flex flex-col items-start w-[95%] gap-4 overflow-y-auto"></div>
        </div>
    </main>

    <script type="module" src="./scripts/script.js"></script>
</body>

</html>
